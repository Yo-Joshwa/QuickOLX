<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olx Product Management</title>
</head>
<body>
    <h1>Olx Product Management</h1>
    <div>
        <h2>Create Product</h2>
        <form id="create-product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="images">Images (comma separated URLs):</label>
            <input type="text" id="images" name="images" required><br>
            <button type="submit">Create Product</button>
        </form>
    </div>
    <div>
        <h2>Products</h2>
        <button id="get-products">Get All Products</button>
        <ul id="product-list"></ul>
    </div>
    <script src="/QuickOLX-api/appsell.js"></script>
</body>
</html>
