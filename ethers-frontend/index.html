<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Interact with Smart Contract</h2>
        <input type="text" id="contractAddress" placeholder="Contract Address">
        <input type="text" id="contractABI" placeholder="Contract ABI">
        <button id="connectButton">Connect Wallet</button>
        <button id="interactButton">Interact with Contract</button>
        <div id="result"></div>
    </div>
    <script src="/my-hardhat-project/contracts/MyContract.sol"></script>
    <script src="app.js"></script>
</body>
</html>
