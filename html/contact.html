<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/home.css">
	<title>ContactUs</title>
</head>

<body>
	<div id="ContactUs">
		<h1>Contact Us</h1>
		<form action="#" method="post" name="frm">
			<div class="form-shape">
				<label for="query" >
					Type of Query 
				</label>
				<select name="myQuery" id="query" >
					<option value="sel" selected >
						Select
					</option>
					<option value="ord">
						Order related Issues
					</option>
					<option value="Site">
						Site related Issues
					</option>
					<option value="fed">
						Complaint related Issues
					</option>
					<option value="others">
						Others
					</option> 
				</select>
			</div>
			<div class="form-shape">
				<label for="name">Name</label>
				<input type="text" name="myName" id="name"
					placeholder="Enter your Name" required>
			</div>
			<div class="form-shape">
				<label for="email">Email-Id</label>
				<input type="email" name="myEmail" id="email"
					placeholder="Enter your email" required>
			</div>
			<div class="form-shape">
				<label for="pho">Phone Number</label>
				<input type="phone" name="myPhone" id="pho"
					placeholder="Enter your Phone no" required>
			</div>
			<div id="radio">
				Are you a member of QuickOLX:
				Yes <input type="radio" name="eligible">
				No <input type="radio" name="eligible">
			</div>
			<div class="form-shape">
				<label for="file-input">Select an image:</label>
				<input type="file" name="myimage" id="file-input" accept="image" multiple>
				
			</div>
			<div class="form-shape">
				<label for="message">
					Ellaborate your query
				</label>
				<textarea name="mesg" id="message" cols="30" rows="10">
				</textarea>
			</div>
			<input type="submit" class="submitButton" 
               id="submitButton" value="Submit">
        	<input type="reset" class="resetButton" 
               id="resetButton" value="Reset">

	</div>
</body>
</html>
